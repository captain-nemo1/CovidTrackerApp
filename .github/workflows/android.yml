name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
      env:
       JAVA_HOME: C:\hostedtoolcache\windows\jdk\8.0.252\x64
       JAVA_HOME_8.0.252_x64: C:\hostedtoolcache\windows\jdk\8.0.252\x64
    - name: Gradle test
      run:  gradlew test $JAVA_HOME $JAVA_HOME_8.0.252_x64
   
              
      
    - name: Build with Gradle
      run: gradlew build
    
      
    - name: Build Debug APK
      run: gradlew assembleDebug
      
